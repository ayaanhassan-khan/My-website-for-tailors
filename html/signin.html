    <title>ThreadTrade&trade;</title>
    <link rel="shortcut icon" href="/img/logo_of_TT-removebg-preview-favicon.png" sizes="16x16 32x32">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid d-flex">
          <a class="navbar-brand" href="/index.html" style="color: black;"><img src="/img/logo_of_TT-removebg-preview.png" alt="logo">&trade;</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item align-self-lg-center">
                <a class="nav-link" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item align-self-lg-center">

          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Front Page -->
       <section id="signin">
        <div class="background-img">
          <div class="login-container">
            <div class="card p-4" style="min-width: 300px; max-width: 400px;">
              <h3 class="text-center mb-4"><b>Sign In to continue</b></h3>
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" class="form-control" placeholder="Username" name="username" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" required class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I accept all Terms and Conditions.</label>
                </div>
                <p class="no-account">Don't have an account? <a href="#">Click Here</a></p>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>
          </div>
        </div>
       </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
